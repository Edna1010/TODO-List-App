<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
        }
        .todo-container {
            max-width: 600px;
            margin: 0 auto;
        }
        #taskInput {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        #addTaskBtn {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        #taskList {
            margin-top: 20px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: white;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .task.completed {
            text-decoration: line-through;
            background-color: #d4edda;
        }
        .task button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .task button.complete-btn {
            background-color: #5bc0de;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="todo-container">
        <input type="text" id="taskInput" placeholder="Unesi zadatak...">
        <button id="addTaskBtn">Dodaj</button>
        <div id="taskList"></div>
    </div>
    <script src="/frontend/js/app.js"></script>
</body>
</html>
